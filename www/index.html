<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">-->

    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-controller="ContentController">

<ion-view title="Sign-In" class="background">
    <ion-content class="padding">
        <form class="login-form padding">

            <div class="row">
                <div class="col text-center">
                    <img src="http://red-team-design.com/wp-content/uploads/2010/10/rtd-img.png" alt="Location"
                         style="width: 200px;">

                    <p><strong>LOGO</strong></p>
                </div>

            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" placeholder="Name">
                </label>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-telephone placeholder-icon"></i>
                    <input type="text" placeholder="Phone Number">
                </label>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-waterdrop placeholder-icon" style="color: #F91F1F;"></i>
                    <input type="text" placeholder="Blood Group">
                </label>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-body placeholder-icon"></i>
                    <input type="text" placeholder="Age">
                </label>
            </div>


            <div class="text-center">
                <h3 class="stable">Last Donated</h3>
            </div>
            <div class="row text-center custom-radio">

                <div class="col col-33 pink-bg">
                    <ion-radio ng-model="choice" ng-value="1">
                        <p><strong>1</strong><br>
                            <small>Month <br> Back</small>
                        </p>
                    </ion-radio>
                </div>
                <div class="col col-33 green-bg">
                    <ion-radio ng-model="choice" ng-value="3">
                        <p><strong>3</strong><br>
                            <small>Months <br> Back</small>
                        </p>
                    </ion-radio>
                </div>
                <div class="col col-33 purple-bg">
                    <ion-radio ng-model="choice" ng-value="6">
                        <p><strong>6</strong><br>
                            <small>Months <br> Back</small>
                        </p>
                    </ion-radio>
                </div>
            </div>


            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-location placeholder-icon"></i>
                    <input type="text" placeholder="Location">
                </label>
            </div>

            <div class="row">
                <div class="col text-center">
                    <img src="http://static1.squarespace.com/static/5509d84ee4b01b04fc160992/t/559ff111e4b047c74c5f0a4a/1436545298391/"
                         alt="Location" style="width: 100px;">
                </div>

            </div>


            <div class="padding">
                <button class="button button-block button-positive ion-log-in">
                    Login
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>

</body>
</html>
